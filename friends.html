<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Friends - KokoaTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <span>KT</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span class="status-bar__clock">01:11 AM</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-volume-mute"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <div class="screen-header__header-column">
        <h1 class="screen-header__title">Friends</h1>
      </div>
      <div class="screen-header__header-column">
        <span class="screen-header__icon">
          <i class="fas fa-search"></i>
        </span> 
        <span class="screen-header__icon">
          <i class="fas fa-music"></i>
        </span>
        <span class="screen-header__icon">
            <a href="settings.html" class="cog">
              <i class="fas fa-cog"></i>
            </a>
          </span>
      </div>
    </header>
    <main class="friends-screen main-screen">
    <div class="user-component">
        <div class="user-component__column">
                  <img src="img/zero.jpeg" class="user-component__avatar user-component__avatar--xl"/>
                  <div class="user-component__text">
                    <div class="user-component__name">
                      Zero
                    </div>
                    <div class="user-component__status">
                      through the night
                    </div>
                  </div>
                </div>
              </div>
        </div>
        <div class="user-component__column"></div>
    </div>
    <div class="sec-line"></div>
    <div class="friends-screen__friends-birthdays">
        <div class="friends-birthdays__title">
            <span>Friends with Birthdays</span>
            <i class="fas fa-chevron-up"></i>
        </div>
        <div class="user-component">
            <div class="user-component__column">
                <img src="img/mendls.png" class="user-component__avatar user-component__avatar--sm"/>
                <div class="user-component__text">
                    <div class="user-component__name user-component__name--not-bold">
                        View more birthdays
                    </div>
                </div>
            </div>
            <div class="user-component__column">
                <div>
                    <span>3</span>
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="sec-line"></div>
    <div class="friends-screen__channel">
        <div class="channel__title"><span>Channel</span>
        <i class="fas fa-chevron-up"></i></div>
        <div class="user-component">
        <div class="user-component__column">
            <img src="img/channel.png" class="user-component__avatar user-component__avatar--sm"/>
            <div class="user-component__text">
              <div class="user-component__name user-component__name--not-bold">
                Channel
              </div>
            </div>
        </div>
        <div class="user-component__column">
            <div>
             <span>10</span>
             <i class="fas fa-chevron-right"></i>
            </div>
        </div>
        </div>
    </div>
    <div class="sec-line"></div>
    <div class="friends-screen__friends">
        <div class="friends__title"><span>Friends 123</span>
            <i class="fas fa-chevron-up"></i></div>
        <div class="user-component">
            <div class="user-component__column">
                <img src="img/agatha.jpg" class="user-component__avatar user-component__avatar--sm"/>
                <div class="user-component__text">
                <div class="user-component__name user-component__name--not-bold">
                  Agatha
                </div>
                </div>
            </div>
        </div>
        <div class="user-component">
             <div class="user-component__column">
                <img src="img/jude.png" class="user-component__avatar user-component__avatar--sm"/>
                <div class="user-component__text">
                    <div class="user-component__name user-component__name--not-bold">
                     Jude
                    </div>
                </div>
            </div>
        </div>
        <div class="user-component">
            <div class="user-component__column">
              <img src="img/gustave.jpg" class="user-component__avatar user-component__avatar--sm"/>
                 <div class="user-component__text">
                     <div class="user-component__name user-component__name--not-bold">
                      M. Gustave
                     </div>
                </div>
            </div>
        </div>
    </div>
</main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="friends.html" class="nav__link">
            <i class="fas fa-user"> </i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="chats.html" class="nav__link">
            <div class="nav__noti badge">3</div>
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="find.html" class="nav__link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="more.html" class="nav__link">
            <div class="nav__alert alert"></div>
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="splash-screen">
      <img src="img/hotel.png"/>
    </div>
    <div id="no-mobile">
      <div><img src="img/mendls.jpg"/></div>
      <span>Too big to eat</span>
    </div>
    <script
      src="https://kit.fontawesome.com/841cfaa0da.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
