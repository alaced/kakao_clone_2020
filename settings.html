<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Settings - KokoaTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <span>KT</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span class="status-bar__clock">01:11 AM</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-volume-mute"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html" class="alt-header__back-btn">
          <i class="fas fa-angle-left"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Settings</h1>
      </div>
      <div class="alt-header__column">
        <span class="alt-header__icon">
            <i class="fas fa-search"></i>
          </span>
        </div>
    </header>
</div>
  <main class="settings-screen">
      <ul class="settings__list-top">
        <li class="settings__setting">
          <div class="settings__column">
            <span class="settings__icon">
            <i class="fas fa-bullhorn"></i>
          </span>
          <span class="settings__title">
            Notices
           </span>
          </div>
        </li>
        <li class="settings__setting">
          <div class="settings__column">
          <span class="settings__icon">
            <i class="fas fa-flask"></i>
          </span>
          <span class="settings__title">
            Kakao Lab
          </span>
          </div>
        </li>
        <li class="settings__setting">
          <div class="settings__column">
            <span class="settings__icon">
              <i class="fas fa-info-circle"></i>
            </span>
            <span class="settings__title">
              Version
            </span>
          </div>
            <span class="setting__dec">
              Latest Version
            </span>
          </div>
        </li>
      </ul>
      <div class="sec-line"></div>
      <ul class="settings__list-middle">
        <li class="settings__setting">
          <div class="settings__column">
          <span class="settings__icon">
            <i class="fas fa-lock"></i>
          </span>
          <span class="settings__title">
            Privacy
          </span>
          </div>
        </li>
        <li class="settings__setting">
          <div class="settings__column">
          <span class="settings__icon">
            <i class="far fa-bell"></i>
          </span>
          <span class="settings__title">
            Notifications
          </span>
        </div>
        </li>
        <li class="settings__setting">
          <div class="settings__column">
          <span class="settings__icon">
            <i class="far fa-user"></i>
          </span>
          <span class="settings__title">
            Friends
          </span>
          </div>
        </li>
        <li class="settings__setting">
          <div class="settings__column">
          <span class="settings__icon">
            <i class="far fa-comment"></i>
          </span>
          <span class="settings__title">
            Chats
          </span>
          </div>
        </li>
        <li class="settings__setting">
          <div class="settings__column">
          <span class="settings__icon">
            <i class="fas fa-tv"></i>
          </span>
          <span class="settings__title">
            Display
          </span>
          <div class="new-alert badge">N</div>
        </div>
        </li>
        <li class="settings__setting">
          <div class="settings__column">
            <span class="settings__icon">
              <i class="fas fa-brush"></i>
            </span>
            <span class="settings__title">
              Themes
            </span>
          </div>
          <div class="setting__dec">
              System Mode
          </div>
        </li>
      </ul>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">
            <a href="friends.html" class="nav__link">
              <i class="far fa-user"> </i>
            </a>
          </li>
          <li class="nav__btn">
            <a href="chats.html" class="nav__link">
              <div class="nav__noti badge">1</div>
              <i class="far fa-comment"></i>
            </a>
          </li>
          <li class="nav__btn">
            <a href="find.html" class="nav__link">
              <i class="fas fa-search"></i>
            </a>
          </li>
          <li class="nav__btn">
            <a href="more.html" class="nav__link">
              <div class="nav__alert alert"></div>
              <i class="fas fa-ellipsis-h"></i>
            </a>
          </li>
        </ul>
      </nav>
  </main>
  <script
  src="https://kit.fontawesome.com/841cfaa0da.js"
  crossorigin="anonymous"
></script>
  </body>
  </html>
