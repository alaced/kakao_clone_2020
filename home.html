<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pick your mood!</title>
    <link rel="stylesheet" href="home.css" />
  </head>
  <body>
    <section>
    <header class="header library">
      <button class="header__back-btn"><i class="fas fa-chevron-left"></i></button>
      <button class="header__search-btn"><i class="fas fa-search"></i></button>
    </header>
    <main class="library">
      <div class="artist">
        <img src="assignment_img/sigrid.jpg" class="artist__cover" />
        <div class="artist__desc-title">Sigrid</div>
        <div class="artist__desc-genre">Pop, Synth-pop, Electropop</div>
        <div class="artist__btn-list">
          <button class="btn__shuffle">
            Shuffle
          </button>
          <button class="btn__likes">
            <i class="fas fa-heart"></i>212,971
          </button>
        </div>
      </div>
        <button class="music-component">
        <div class="music-component__column">
          <img src="assignment_img/dont_feel_like_crying.jpg" class="album-cover" />
          <div class="music__content">
            <div class="content__artist">Sigrid</div>
            <div class="content__title">Don't Feel Like Crying</div>
          </div>
        </div>
        <div class="music-component__column">
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </button>
      <button class="music-component">
        <div class="music-component__column">
          <img src="assignment_img/dont_kill_my_vibe.jpg
          " class="album-cover" />
          <div class="music__content">
            <div class="content__artist">Sigrid</div>
            <div class="content__title">Don't Kill My Vibe</div>
          </div>
        </div>
        <div class="music-component__column">
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </button>
      <button class="music-component">
        <div class="music-component__column">
          <img src="assignment_img/plot_twist.jpg" class="album-cover" />
          <div class="music__content">
            <div class="content__artist">Sigrd</div>
            <div class="content__title">Plot Twist</div>
          </div>
        </div>
        <div class="music-component__column">
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </button>
      <button class="music-component" id="now-playing">
        <div class="music-component__column" id="now-playing__bar">
          <img src="assignment_img/sucker_punch.jpg" class="album-cover"/>
          <div class="now-playing__bar">
            <div class="bar" id="bar1"></div>
            <div class="bar" id="bar2"></div>
            <div class="bar" id="bar3"></div>
            <div class="bar" id="bar4"></div>
          </div>
          <div class="music__content">
            <div class="content__artist">Sigrid</div>
            <div class="content__title">Sucker Punch</div>
          </div>
        </div>
        <div class="music-component__column">
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </button>
      <nav class="nav-bar">
        <div class="nav-bar__column">
          <div class="music__content">
            <div class="content__artist">Sigrid</div>
            <div class="content__title">Sucker Punch</div>
          </div>
        </div>
        <div class="nav-bar__column">
          <div class="controller__btn-list">
            <button class="backward-icon"><i class="fas fa-step-backward"></i></button>
            <button class="play-icon"><i class="fas fa-pause"></i></button>
            <button class="forward-icon"><i class="fas fa-step-forward"></i></button>
          </div>
        </div>
      </nav>
    </main>
  </section>
    <section class="now-playing">
      <header class="header now-playing">
        <button class="header__back-btn"><i class="fas fa-chevron-left"></i></button>
        <button class="header__menu-btn"><i class="fas fa-ellipsis-v"></i></button>
      </header>
      <main class="now-playing">
        <div class="artist">
          <img src="assignment_img/sucker_punch.jpg" class="album-cover" />
          <div class="artist__desc-title">Sucker Punch</div>
          <div class="artist__desc-genre">Sigrid</div>
        </div>
        <div class="progress">
          <div class="timestamp">
            <div class="time-start">1:57</div>
            <div class="time-end">3:14</div>
          </div>
          <div class="progress__bar">
            <input type="range"/>
            <div class="played-bar"></div>
          </div>
        </div>
        <div class="controller">
          <button class="repeat-icon"><i class="fas fa-sync"></i></button>
          <button class="backward-icon"><i class="fas fa-step-backward"></i></button>
          <button class="play-icon"><i class="fas fa-play-circle"></i></button>
          <button class="forward-icon"><i class="fas fa-step-forward"></i></button>
          <button class="random-icon"><i class="fas fa-random"></i></button>
        </div>
      </div>
    </main>
  </section>
    <script
      src="https://kit.fontawesome.com/841cfaa0da.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
