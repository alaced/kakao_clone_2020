<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>More - KokoaTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <span>KT</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span class="status-bar__clock">01:11 AM</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-volume-mute"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <div class="screen-header__header-column">
        <h1 class="screen-header__title">More</h1>
      </div>
      <div class="screen-header__header-column">
        <span class="screen-header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="screen-header__icon">
          <i class="fas fa-qrcode"></i>
        </span>
        <span class="screen-header__icon">
          <i class="fas fa-music"></i>
        </span>
        <span class="screen-header__icon">
          <a href="settings.html" class="cog">
            <div class="header__alert alert"></div>
            <i class="fas fa-cog"></i>
          </a>
        </span>
      </div>
    </header>
    <main class="more-screen">
      <header class="more__header">
          <div class="user-component">
            <div class="user-component__column">
              <img src="img/zero.jpeg" class="user-component__avatar user-component__avatar--xl"/>
              <div class="user-component__text">
                <div class="user-component__name">
                  Zero
                </div>
                <div class="user-component__status">
                  loveyouall@gmail.com
                </div>
              </div>
            </div>
            <div class="user-component__column">
              <div>
              <span class="user-component__my-btn">My</span>
            </div>
            </div>
          </div>
      </header>
        <div class="more__pay">
          <div class="pay__column">
            <div class="pay-btn">
              <span class="pay-btn__kakao">
                <i class="fas fa-comment-dollar"></i>
                pay
              </span>
              <span class="pay-btn__price">
                890,111
              </span>
            </div>
          </div>
          <div class="pay__column">
            <div class="pay__list">
              <span class="pay__send">Send</span>
              <span class="pay__pay">Pay</span>
              <span class="pay__asset">Asset</span>
            </div>
          </div>
        </div>
      <ul class="more__btn-list">
        <li class="more-btn">
          <div class="more-btn__icon">
            <i class="fas fa-gift fa-2x"></i>
          </div>
          <div class="more-btn__title">
            Gifts
          </div>
        </li>
        <li class="more-btn">
          <div class="more-btn__icon">
            <i class="far fa-smile fa-2x"></i>
          </div>
          <div class="more-btn__title">
            Emoticons
          </div>
        </li>
        <li class="more-btn">
          <div class="more-btn__icon">
            <i class="fas fa-store fa-2x"></i>
          </div>
          <div class="more-btn__title">
            Store
          </div>
        </li>
        <li class="more-btn">
          <div class="more-btn__icon game">
            <div class="more__alert alert"></div>
            <i class="fas fa-gamepad fa-2x"></i>
          </div>
          <span class="more-btn__title">
            Games
          </div>
        </li>
        <li class="more-btn">
          <div class="more-btn__icon">
            <i class="fas fa-utensils fa-2x"></i>
          </div>
          <div class="more-btn__title">
            Order
          </div>
        </li>
        <li class="more-btn">
          <div class="more-btn__icon">
            <i class="fas fa-music fa-2x"></i>
          </div>
          <div class="more-btn__title">
            Music
          </div>
        </li>
        <li class="more-btn">
          <div class="more-btn__icon">
            <i class="fas fa-ticket-alt fa-2x"></i>
          </div>
          <div class="more-btn__title">
            Ticket
          </div>
        </li>
        <li class="more-btn">
          <div class="more-btn__icon">
            <i class="fas fa-tshirt fa-2x"></i>
          </div>
          <div class="more-btn__title">
            Style
          </div>
        </li>
        <li class="more-btn">
          <div class="more-btn__icon">
            <i class="fas fa-sticky-note fa-2x"></i>
          </div>
          <div class="more-btn__title">
            Page
          </div>
        </li>
        <li class="more-btn">
          <div class="more-btn__icon">
            <i class="fas fa-th-large fa-2x"></i>
          </div>
          <div class="more-btn__title">
            Kakao Apps
          </div>
        </li>
      </ul>
      <ul class="more__list">
        <li class="more__mail">
          <div class="mail__column">
            <div class="mail__mail-btn">
              <span class="mail-btn__mail">
                <i class="far fa-envelope"></i>
                Mail
              </span>
              <span class="mail-btn__join">
                Join
              </span>
            </div>
          </div>
          <div class="mail__column">
            <div class="mail__calendar">
              <span class="calendar__calendar-btn">
                <i class="far fa-calendar-check"></i>
                Calendar</span>
              <span class="calendar__event-btn">New event</span>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="friends.html" class="nav__link">
            <i class="far fa-user"> </i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="chats.html" class="nav__link">
            <div class="nav__noti badge">1</div>
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="find.html" class="nav__link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="more.html" class="nav__link">
            <div class="nav__alert alert"></div>
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/841cfaa0da.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
