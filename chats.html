<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chats - KokoaTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <span>KT</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span class="status-bar__clock">01:11 AM</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-volume-mute"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <div class="screen-header__header-column">
        <h1 class="screen-header__title">Chats</h1>
      </div>
      <div class="screen-header__header-column">
        <span class="screen-header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="screen-header__icon">
          <i class="far fa-comments"></i>
        </span>
        <span class="screen-header__icon">
          <i class="fas fa-music"></i>
        </span>
        <span class="screen-header__icon">
          <a href="settings.html" class="cog">
            <i class="fas fa-cog"></i>
          </a>
        </span>
      </div>
    </header>
    <main class="chats-screen">
      <a href="chat.html"
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="img/gustave.jpg"
            class="user-component__avatar
            "
          />
          <div class="user-component__text">
            <div class="user-component__name user-component__name--not-bold">
              M. Gustave
            </div>
            <div class="user-component__status">
              I desperately need the PERFUME!
            </div>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">05:20 PM</span>
          <div class="badge">1</div>
        </div>
      </div>
    </a>
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="img/jude.png"
            class="user-component__avatar"
          />
          <div class="user-component__text">
            <div class="user-component__name user-component__name--not-bold">
              Jude
            </div>
            <div class="user-component__status">
              Thanks a lot:)
            </div>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">2 days ago</span>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="img/agatha.jpg"
            class="user-component__avatar"
          />
          <div class="user-component__text">
            <div class="user-component__name user-component__name--not-bold">
              Agatha
            </div>
            <div class="user-component__status">
              You know I love you babe..just...love you
            </div>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">5 years ago</span>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="friends.html" class="nav__link">
            <i class="far fa-user"> </i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="chats.html" class="nav__link">
            <div class="nav__noti badge">1</div>
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="find.html" class="nav__link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="more.html" class="nav__link">
            <div class="nav__alert alert"></div>
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/841cfaa0da.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
